<!DOCTYPE html>
<html>
    <head>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="./js/login.js" type="text/javascript"></script>

        <link rel="stylesheet" href="./css/login.css">
    </head>
    <body class="body">
        
        <div class="input-form">

            <h3>로그인</h3>
            <div class="mb-3">
                <label for="InputEmail" class="form-label">Email address</label>
                <div id="flex">
                    <input type="email" class="form-control" id="InputEmail1" placeholder="name">
                    <span>@</span>
                    <input type="email email2" class="form-control" id="InputEmail2" placeholder="example.com">
                </div>
            </div>
            <div class="mb-3">
                <label for="InputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="RememberCheck">
                <label class="form-check-label" for="RememberCheck">이메일 저장</label>
            </div>
            <button type="button" class="btn btn-dark" onclick="clickSubmit()">로그인 하기</button>


        </div>

        
    </body>
</html>
