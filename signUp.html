  <body class="body">
    <div class="input-form">

      <h3>회원가입 작성</h3>

      <label for="InputEmail">E-mail</label>
      <div class="form-floating mb-3">
        <div id="flex">
          <input type="email" class="form-control" id="InputEmail1" placeholder="name">
          <span>@</span>
          <input type="email email2" class="form-control" id="InputEmail2" placeholder="example.com">
        </div>
        <button type="button" class="btn btn-dark" onclick="clickEmail()">이메일 인증하기</button>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="InputName" placeholder="name">
        <label for="InputName">닉네임</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="InputPassword" placeholder="password">
        <label for="InputPassword">비밀번호</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="InputPassword2" placeholder="password">
        <label for="InputPassword2">비밀번호 확인</label>
      </div>
      
      <label for="InputZipcode">우편번호</label>
      <div class="form-floating mb-3">
        <div id="flex">
          <input type="text" class="form-control" id="InputZipcode1" placeholder="123">
          <input type="text" class="form-control" id="InputZipcode2" placeholder="123">  
        </div>
        <button type="button" class="btn btn-dark" onclick="searchZipcode()">우편번호 검색</button>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="InputAddress" placeholder="주소">
        <label for="InputAddress">주소</label>
      </div>

      <label for="InputPhonecall">휴대폰 번호</label>
      <div class="form-floating mb-3">
        <div id="flex">
          <input type="phonecall1" class="form-control" id="InputPhonecall1" placeholder="010-">
          <input type="phonecall2" class="form-control" id="InputPhonecall2" placeholder="1234-">
          <input type="phonecall3" class="form-control" id="inputPhonecall3" placeholder="1234">  
        </div>
        <button type="button" class="btn btn-dark" onclick="clickPhonecall()">휴대폰 인증</button>
      </div>

      <div id="submit">
        <button type="button" class="btn btn-dark" onclick="clickSubmit()">회원 가입하기</button>
      </div>

      <div id="already">이미 회원가입이 되어있으신가요? <a href="./login.html">로그인</a> 하러가기</div>

    </div>
